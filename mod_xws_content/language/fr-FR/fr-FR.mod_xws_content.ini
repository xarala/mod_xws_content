PARAMMODULECLASSSUFFIX_DESC=classes css additionnelles à ajouter au module, elles doivent être séparées par des espaces
XWS_ENVIRONMENT_LABEL=Environnement
XWS_ENVIRONMENT_DESC=Si votre site est en ligne choisissez production, cette option vous permettra de charger les librairies javascript requises par ce module via les serveurs de google. Ceci peut être un net gain de performances pour les site à haut trafic.
XWS_MODULE_LAYOUT=fonctionalité du module
XWS_MODULE_LAYOUT_DESC=selectionner la fonctionalité à appliquer au module
XWS_JQUERY_UI_THEME_LABEL=theme
XWS_JQUERY_UI_THEME_DESC=selectionnez un des nombreux themes inclus dans le module
XWS_SHOW_FRONTPAGE_ITEMS_LABEL=inclure les articles de la page d accueil
XWS_COUNT_OF_ITEMS_LABEL=nombre d articles à afficher
XWS_CATEGORY_LABEL=categorie
XWS_SECTION_LABEL=section
XWS_LOAD_STYLESHEETS_LABEL=charger les feuilles de styles css du module
XWS_LOAD_STYLESHEETS_DESC=Vous ne devriez pas changer cette option à moins que vous ne sachiez ce que vous faisez. Cette option concerne seulement les webmasters et les développeurs voulant optimiser le module ou faire du tuning.
XWS_LOAD_JAVASCRIPTS_LABEL=charger les fichiers javascripts du module
XWS_LOAD_JAVASCRIPTS_DESC=Vous ne devriez pas changer cette option à moins que vous ne sachiez ce que vous faisez. Cette option concerne seulement les webmasters et les développeurs voulant optimiser le module ou faire du tuning. Si vous mettez cette option à non vous devrez vous même include tous les fichiers javascripts requis par le module, dans le bon ordre et avec les versions compatibles.
SCROLLABLE_VERTICAL_HEIGHT_LABEL=hauteur du conteneur scrollable vertical
SCROLLABLE_VERTICAL_HEIGHT_DESC=Dans le layout scrollable vertical: definir la hauteur du conteneur.
SCROLLABLE_VERTICAL_ITEM_HEIGHT_LABEL=Hauteur des articles
SCROLLABLE_VERTICAL_ITEM_HEIGHT_DESC=Dans le layout scrollable vertical: definir la hauteur du conteneur pour un article.
XWS_CONTENT_READ_MORE=en savoir plus
PREVIOUS_SCROLLABLE_ITEM=article précédent
NEXT_SCROLLABLE_ITEM=article suivant
XWS_SHOW_FRONTPAGE_ITEMS_DESC=inclure oui ou non les articles cochés affichables dans la page d accueil
XWS_COUNT_OF_ITEMS_DESC=nombre d articles à selectionner
XWS_CATEGORY_DESC=categorie de joomla
XWS_SECTION_DESC=section de joomla

